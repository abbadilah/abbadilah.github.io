<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h2 align="center">Nilai dapat dilihat <br> Nilai Tertinggi</h2>
        <h1 id="finalScore" hidden="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Masukkan Nama"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="/kuis/game.html">Ulangi Kuis</a>
        <a class="btn" href="/kuis/kuis.html">Kembali Ke kuis</a>
        <a class="btn" href="/">Kembali Ke Beranda</a>
      </div>
    </div>
    <script src="/js/end.js"></script>
  </body>
</html>
